<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Todo App</title>
<link rel="stylesheet" type="text/css" href="app.css">
<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body ng-app="todoApp" ng-controller="todoController" class="container">

<div class="row-fluid">
    <div class="col-md-8 col-md-offset-2">
	    <div>
	    	<h2> What needs to be done?</h2>
			<form ng-submit="addToDo()">
				<div class="input-group input-group-lg"> 
					<input type="text" ng-model="newTask" class="form-control input-lg" /></input>
				<span class="input-group-btn"> 
					<button type="submit" class="btn btn-default"> <i> Add Task </i></button>
				</span>
				</div>
			</form>
		</div>

<br />

<div id="taskList" class="list-group">
	<div ng-repeat="task in taskList" class="list-group-item">
		<label class="description" ng-class="{strike:task.done}">
			<input type="checkbox" ng-model="task.done" />
			{{task.description}}
		</label>

	<button ng-click="deleteToDo($index)" class="btn btn-primary"> Delete</button>
	  </div>
	</div>
 	
 	 <span id="todo-count">
 	 	<h4> {{pendingCount}}
 	 	<ng-pluralize count="pendingCount" when="{one: 'item left', other: 'items left'}">
 	 	</ng-pluralize>

 	 <button id="clearTasks" ng-show="pendingCount < taskList.length" ng-click="clearCompleted()" class="btn btn-default"> <i> Clear Completed </i> {{taskList.length - pendingCount}}</button>

 	 	</h4>

 	 </span>

 </div>
</div>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controllers.js"></script>






</body>
</html>
